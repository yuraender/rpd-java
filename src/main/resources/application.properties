server.port=8080
server.servlet.session.cookie.max-age=1d
server.servlet.session.timeout=1d
spring.application.name=rpd
spring.datasource.url=jdbc:mysql://localhost:3306/rpd_db?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.config.annotation.authentication.configuration=ERROR
